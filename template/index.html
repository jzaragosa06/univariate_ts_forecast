<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Forecasting</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            background-color: #cbd5e0;
        }

        .navbar {
            background-color: #2d3748 !important;
        }

        .card {
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 10px;
        }

        .form-control,
        .form-control-file {
            background-color: #4a5568;
            color: white;
            border: none;
        }

        .form-control::placeholder {
            color: #a0aec0;
        }

        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #357abd;
        }

        .text-muted {
            color: #a0aec0 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TSForecast</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.kaggle.com/">Get Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-white bg-dark">
            <div class="card-body">
                <h3 class="card-title text-center">Time Series Forecasting</h3>
                <p class="text-center">Forecast the next value in the series, and chat on a LLM to get context specific
                    insights.</p>
                <form action="{{url_for('submit')}}" method="POST" enctype="multipart/form-data">
                    
                    <div class="form-group">
                        <label for="context">Provide a context about the data...</label>
                        <textarea name = "context" class="form-control" id="context" rows="3" placeholder="Example: The data is about"
                            required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputFile">Select a file...</label>
                            <input name = "inputFile" id = "inputFile" type="file" class="form-control-file"
                                accept=".csv" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="freq">Frequency</label>
                            <select name="freq" id="freq">
                                <option value="D">Day</option>
                                <option value="W">Week</option>
                                <option value="M">Month</option>
                                <option value="Y">Year</option>
                            </select>
                           
                        </div>
                        <div class="form-group col-md-4">
                            <label for="forecastPeriod">Forecast horizon...</label>
                            <input name = "forecastPeriod" type="number" class="form-control" id="forecastPeriod"
                                placeholder="Example: 5" required>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
